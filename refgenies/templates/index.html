{% extends "template.html" %}
{% block title %}Index{% endblock %}
{% block content %}
<h3>Genomes</h3>
<ul class="list-group">
{% for genome_name, assets in genomes.items() %}
    <li class="list-group-item"><b>{{ genome_name }}</b>
        <ul>
            {% for asset in assets %}
                <li class="list-group-item"><a href="/asset/{{ genome_name }}/{{ asset }}">{{ asset }}</a></li>
            {% endfor %}
        </ul>
    </li>
{% endfor %}
</ul>
{% endblock %}
